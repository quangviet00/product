<div class="container">
  {{ productForm.value | json }}
</div>
<div class="container">
  {{ newProduct | json }}
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-12">
      <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm.value)">
        <div class="for-group">
          <input
            type="number"
            class="form-control"
            placeholder="ID"
            name="id"
            [(ngModel)]="newProduct.id"
          />
        </div>
        <div class="for-group">
          <input
            type="text"
            class="form-control"
            placeholder="Ten SP"
            name="name"
            [(ngModel)]="newProduct.name"
          />
        </div>
        <div class="for-group">
          <input
            type="text"
            class="form-control"
            placeholder="Mo Ta SP"
            name="description"
            [(ngModel)]="newProduct.description"
          />
        </div>
        <div class="for-group">
          <input
            type="number"
            class="form-control"
            placeholder="Gia SP"
            name="price"
            [(ngModel)]="newProduct.price"
          />
        </div>
        <div class="for-group">
          <button class="btn btn-primary" type="submit">Tạo Mới</button>
        </div>
      </form>
    </div>
    <div class="col-lg-6 col-md-12">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Tên SP</th>
            <th>Mô Tả</th>
            <th>Giá</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>IPhone 12</td>
            <td>Mô Tả Iphone 12</td>
            <td>12000000</td>
          </tr>
          <tr *ngFor="let p of product">
            <td>{{ p.id }}</td>
            <td>{{ p.name }}</td>
            <td>{{ p.description }}</td>
            <td>{{ p.price }}</td>
            <td>
              <button class="btn btn-danger" (click)="remove(p.id)">
                Xóa
              </button>
            </td>
            <td>
              <button class="btn btn-info" (click)="onEdit(p)">Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
