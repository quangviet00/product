<div class="container">
  <h1>Tạo mới sinh viên</h1>

  <div>
    <form
      action="" class="form"
      #studentForm="ngForm"
      (ngSubmit)="onSubmit(studentForm.value)"
    >
      <div class="form-group">
        <label for="name">Ten sv</label>
        <input
          type="text"
          id="name" class="form-control"
          name="name"
          [(ngModel)]="student.name"
        >
      </div>
      <div class="form-group">
        <label for="class">Ten lop</label>
        <input type="text"
          id="class" class="form-control"
          name="class"
          [(ngModel)]="student.class"
        >
      </div>
      <div><button>Submit</button></div>
    </form>
  </div>

</div>
